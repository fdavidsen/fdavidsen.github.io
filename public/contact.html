<section id="contact" style="background-image: url(img/background/contact.jpg);">
  <div class="container">
    <div class="row align-items-center justify-content-between">
      <div class="col-lg-7 control-group">
        <form novalidate>
          <div class="mb-3">
            <input type="text" class="form-control" name="name" placeholder="Name *" data-validation-required-message="Please enter your name." required autocomplete="off">
            <div class="form-text text-danger"></div>
          </div>
          
          <div class="mb-3">
            <input type="email" class="form-control" name="email" placeholder="Email *" data-validation-required-message="Please enter your email address." required autocomplete="off">
            <div class="form-text text-danger"></div>
          </div>
          
          <div class="mb-3">
            <textarea class="form-control" name="message" placeholder="Message *" data-validation-required-message="Please enter a message." required rows="5"></textarea>
            <div class="form-text text-danger"></div>
          </div>

          <div class="d-grid gap-2">
            <button class="btn btn-custom" type="submit">SEND MESSAGE</button>
            <button class="btn btn-custom d-none" type="button" disabled="disabled">
              <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
              SENDING...
            </button>
          </div>
        </form>
      </div>

      <div class="col-lg-4 mt-5 mt-lg-0">
        <div>
          <h6>LOCATION</h6>
          <p>Medan, Indonesia</p>
        </div>
        <div>
          <h6>EMAIL</h6>
          <p>f.davidsen19@gmail.com</p>
        </div>
        <div class="mt-5">
          
          <a href="https://www.linkedin.com/in/frederic-davidsen-7b83a11b0/" class="btn btn-dark m-lg-2" target="_blank"><i class="fab fa-linkedin-in"></i></a>
          
          <a href="https://github.com/fdavidsen" class="btn btn-dark m-lg-2" target="_blank"><i class="fab fa-github"></i></a>
          
          <a href="https://api.whatsapp.com/send?phone=6282360901769&text=Hello+Frederic%2C+..." class="btn btn-dark m-lg-2" target="_blank"><i class="fab fa-whatsapp"></i></a>
        </div>
      </div>
    </div>
